---
layout: default
title: Blog
permalink: /blog/
---

<div class="blog">
    <h1 style="padding: 30px">Latest Posts</h1>
    <ul style="max-width: 70%; margin: 0 auto; padding: 30px 0 30px 0">
        {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="blog-excerpt">{{ post.excerpt }}</div>
        </li>
        {% endfor %}
    </ul>
</div>
