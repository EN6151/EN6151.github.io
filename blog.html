---
layout: default
title: Blog
permalink: /blog/
---

<h1>Latest Posts</h1>

<div class="blog">
    <ul>
        {% for post in site.posts %}
        <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <div class="blog-excerpt">{{ post.excerpt }}</div>
        </li>
        {% endfor %}
    </ul>
</div>
